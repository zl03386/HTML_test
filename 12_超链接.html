<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<!-- 
		可以使当前页面跳转到其他的页面
		<a>链接的文字</a>
		
		属性：
		href：指向链接跳转的目标地址，可以是一个相对路径
					还可以是#id属性值，这样当点击超链接以后，将会跳转到当前页面的指定位置
					可以使用mailto:来创建一个发送电子邮件的超链接
		target：指定在哪个窗口中打开链接
			可选值：
				_self   默认值，默认在当前窗口打开链接
				_blank     在新窗口中打开链接
				
		内联框架的name属性值      在指定的内联框架中打开链接 
		 -->
		<a href="01_HTML简介.md" target="_blank">跳转到01_HTML简介页面</a>
	</body>
</html>
