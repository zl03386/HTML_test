<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<!-- 
		<img />
		使用图片标签可以向页面中引入一个外部图片
		
		属性：
			src：指向一个外部图片的路径，可以使用相对路径
			alt：指定一个在图片无法加载时对图片的描述
					 搜索引擎主要通过该属性来识别图片的内容
					 如果不写该属性则搜索引擎会对图片进行收录
			width：设置图片的宽度
			height：设置图片的高度
			
		图片的格式：
			JPEG：颜色丰富的图片，如，照片
			GIF：颜色单一，简单透明的图片，动态图
			PNG：颜色丰富，复杂透明的图片
		
		图片选择的原则：
			效果一致，用小的
			效果不一致，用效果好的 
		 -->
		 <img src="imges/favicon.ico" alt="vue图片" width="200px" height="200px">
	</body>
</html>
