<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 
			meta标签：
				用来设置网页的原数据，head标签的子标签
		 -->
		 
		<!-- 
			 设置网页的关键字
			 <meta name="keywords" content="关键字,关键字,关键字,关键字"/>
		 -->
		<meta name="keywords" content="meta标签,neta标签用法"/>
		<!-- 
			设置网页的描述
			<meta name="description" content="网页的描述"/> 
		 -->
		 <meta name="description" content="这是一个介绍meta标签简单使用的网页">
		 
		 <!-- 
				请求的重定向
				<meta http-equiv="refresh" content="秒数;url=地址"  /> 
			-->
			<meta http-equiv="refresh" content="3s;https://www.baidu.com/">
		<title></title>
	</head>
	<body>
		
	</body>
</html>
<!-- 
总结：
meta标签：
是<head>的子标签

用来设置网页的元数据，比如网页使用的字符集
<meta charset="utf-8" />

设置网页的关键字
<meta name="keywords" content="关键字,关键字,关键字,关键字"/>

设置网页的描述
<meta name="description" content="网页的描述"/>

请求的重定向
<meta http-equiv="refresh" content="秒数;url=地址"  /> 
 -->
