<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			table{
				border-collapse: collapse; /* 设置单元格边框合并，border-spacing自动失效 */
				border-spacing: 2px; /*设置单元格和单元格之间距离*/
			}
		</style>
		<title></title>
	</head>
	<body>
		<!-- table标签创建表格 -->
		<table border="1px" cellspacing="0">
			<!-- tr标签创建行 -->
			<tr>
				<!-- 
				 td中属性：
					rowspan用来设置纵向的合并单元格
					colspan横向的合并单元格
				 -->
				<td rowspan="2">单元格1-1</td>
				<td colspan="2">单元格1-2</td>
				<td>单元格1-4</td>
			</tr>
			
			<tr>
				<td>单元格2-2</td>
				<td>单元格2-3</td>
				<td>单元格2-4</td>
			</tr>
			
			<tr>
				<td>单元格3-1</td>
				<td>单元格3-2</td>
				<td>单元格3-3</td>
				<td colspan="2">单元格3-4</td>
			</tr>
		</table>
		 
		 
	</body>
</html>
<!-- 
		表格:
		在HTML中，使用table标签来创建一个表格
			<table border="1" width="40%" align="center">
		在table标签中使用tr来表示表格中的一行，有几行就有几个tr
		在tr中需要使用td来创建一个单元格，有几个单元格就有几个td
		
		td属性： 
		rowspan用来设置纵向的合并单元格
		colspan横向的合并单元格
		
		css属性：
		border-spacing：边框之间距离
		border-collapse：可以用来设置表格的边框合并，
			如果设置了边框合并，则border-spacing自动失效
			
		可以使用th标签来表示表头中的内容，它的用法和td一样，不同的是它会有一些默认效果
		``` 
		## 长表格：
		```
		有一些情况下表格是非常的长的，这时就需要将表格分为三个部分，
			表头，表格的主体，表格底部
			
		在HTML中为我们提供了三个标签：
			thead 表头
			tbody 表格主体
			tfoot 表格底部
			
		这三个标签的作用，就来区分表格的不同的部分，他们都是table的子标签，
		都需要直接写到table中，tr需要写在这些标签当中
		
		thead中的内容，永远会显示在表格的头部
		tfoot中的内容，永远都会显示表格的底部
		tbody中的内容，永远都会显示表格的中间
		
		如果表格中没有写tbody，浏览器会自动在表格中添加tbody
		并且将所有的tr都放到tbody中，所以注意tr并不是table的子元素，而是tbody的子元素
		通过table > tr 无法选中行 需要通过tbody > tr
		 -->
