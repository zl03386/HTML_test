<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!-- 
			h1~h6:
				用来设置网页的标题，h1最重要，重要性仅次于title，
				浏览器也会检索h1的内容，
				一个网页只能有一个h1标签
		 -->
		 <h1>h1标签</h1>
		 <h2>h2标签</h2>
		 <h3>h3标签</h3>
		 
		 
		 <!-- 
			<br/>
			换行标签
			
			<hr/>
			水平线标签
			-->
			<br>
			<hr>
			
			<!-- 
			 p标签：
				段落标签
			 -->
			 <p>我是一个p标签</p>
			 
	</body>
</html>
