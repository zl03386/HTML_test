<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<!-- 
		文本标签
		<em>
		表示语气上的强调 
		-->
		 <em>em表示语气上的强调</em>
		 <hr>
		 <!-- 
		 <strong>
		 表示内容的重要性
		 -->
		 <strong>strong表示内容的重要性</strong>
		 <hr>
		 
		 <!-- 
			<i>
			表示单纯的斜体
			-->
			<i>i标签表示单纯的斜体</i>
			<hr>
			
			<!-- 
			<b>
			表示单纯的加粗 
			 -->
			<b>b标签表示单纯的加粗</b>
			<hr>
			
			<small>small标签细则一类的内容</small>
			<hr>
			
			<!-- 
			 <cite>
			 表示参考的内容，凡是加书名号的都可以使用cite
			 -->
			<cite>《city》表示参考的内容，凡是加书名号的都可以使用city</cite>
			<hr>
			
			<q>q表示短引用，行内引用,内联元素</q>
			<q>q表示短引用，行内引用，</q>
			<hr>
		   
			<blockquote>blockquote长引用，块级引用,块级元素</blockquote>
			<blockquote>blockquote长引用，块级引用</blockquote>
			<hr>
			
			<!-- 
			 <sup>
			 上标
			 
			 <sub>
				下标
			 -->
			<span>我</span><sup>sup上标</sup>
			<hr>
			<span>我</span><sub>sub下标</sub>
			<hr>
			
			<!-- 
			 <del>
			 删除的内容
			 
			 <ins>
			 插入的内容
			 -->
			<del>del删除的内容</del><ins>ins插入的内容</ins>
			<hr>
			
			<!-- 
			 <pre>
			 预格式标签，可以保留代码中空格换行这些格式
			 -->
			<pre>
				pre：预格式标签，
					可以保留代码中空格换行这些格式
			</pre>
			<hr>
		 
			<!-- 
			 <code>
			 表示程序代码
			 -->
			 <code>
				 code表示程序代码
					 window.onload = function () {
						alert('Hell World!')
					 }
			 </code>
	</body>
</html>
